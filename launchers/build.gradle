plugins {
    id 'java'
}

group 'org.example'
version '1.0-SNAPSHOT'

repositories {
    mavenCentral()
}

dependencies {
    testImplementation 'org.junit.jupiter:junit-jupiter-api:5.6.0'
    testRuntimeOnly 'org.junit.jupiter:junit-jupiter-engine'
    implementation 'org.eclipse.lsp4j:org.eclipse.lsp4j:0.10.0'
    implementation 'org.eclipse.lsp4j:org.eclipse.lsp4j.jsonrpc:0.10.0'
    implementation project(':server:server-core')
}

test {
    useJUnitPlatform()
}

task copyArtifacts(type: Copy) {
    from "$buildDir/libs/launchers-1.0-SNAPSHOT.jar"
    into "../client/"
}

build.finalizedBy(copyArtifacts)
